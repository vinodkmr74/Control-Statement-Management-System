import java.util.*;<br>
public class Table {<br>
    public static void main(String[] args) {<br>
        Scanner sc = new Scanner(System.in);<br>
        System.out.println("Enter a number");<br>
        int n, i = 1, t;<br>
        n = sc.nextInt();<br>
        do {<br>
            t = n * i;<br>
            System.out.println("table" + t);<br>

            i++;<br>
        } while (i <= 10);<br>
    }<br>

}<br>
