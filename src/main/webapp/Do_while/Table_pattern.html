    <body bgcolor="yellow">
public class Table_pattern {<br>

    public static void main(String args[]) {<br>
        int row, col, x;<br>
        col = 1;<br>

        do {<br>
            row = 1;<br>

            do {<br>
                x = row * col;<br>
                System.out.print(x);<br>
                row++;<br>
            } while (row <= 5);<br>
            System.out.println("");<br>

            col++;<br>

        } while (col <= 5);<br>
    }<br>
}<br>
    </body>
    </html>
