import java.util.*;<br>

class evenorodd {<br>
    public static void main(String[] args) {<br>
        Scanner sc = new Scanner(System.in);<br>
        System.out.println("Enter a number");<br>
        int n;<br>
        n = sc.nextInt();<br>

        if (n % 2 == 0) {<br>
            System.out.println("Number even");<br>
        } else {<br>
            System.out.println("Nunber odd");<br>
        }<br>
    }<br>
}<br>
