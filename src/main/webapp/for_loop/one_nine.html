public class one_nine {<br>
    public static void main(String[] args) {<br>
        int i, j;<br>
        for (i = 1; i <= 5; i++) {<br>

            for (j = 1; j <= 9; j++) {<br>

                if (j >= 6 - i && j <= 4 + i) {<br>
                    System.out.print("*");<br>
                } else {<br>
                    System.out.print(" ");<br>

                }<br>
            }<br>
            System.out.println();<br>
        }<br>
    }<br>

}<br>
    </body>
    </html>
