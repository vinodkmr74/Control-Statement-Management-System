public class Star_number {<br>
    public static void main(String[] args) {<br>
        int i, j;<br>
        int k = 0;<br>

        for (i = 1; i <= 9; i++)<br>

        {<br>
            for (j = 1; j <= 9; j++) {<br>

                if (j <= 5 - k || j >= 4 + k) {<br>
                    System.out.print("k");<br>

                } else {<br>
                    System.out.print(" ");<br>

                }<br>

            }<br>
            System.out.println();<br>
        }<br>
    }<br>
}<br>
