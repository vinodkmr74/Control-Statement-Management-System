public class Hollo_rectengle {<br>
    public static void main(String[] args) {<br>
        int i, j;<br>
        for (i = 1; i <= 5; i++) {<br>
            for (j = 1; j <= 4; j++) {<br>

                if (i == 1 || i == 5 || j == 1 || j == 4) {<br>

                    System.out.print("*");<br>
                } else {<br>

                    System.out.print(" ");<br>
                }<br>
            }<br>

            System.out.println();<br>

        }<br>
    }<br>

}<br>
