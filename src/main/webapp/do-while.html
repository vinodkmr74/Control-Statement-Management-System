     <h1>Do_while</h1>
    Java do-while loop is called an exit control loop.<br>
     Therefore, unlike while loop and for loop, <br>
     the do-while check the condition at the end of loop body.<br>
      The Java do-while loop is executed at least once because condition is checked after loop body.<br></div>
