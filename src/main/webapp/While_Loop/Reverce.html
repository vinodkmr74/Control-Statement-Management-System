import java.util.Scanner;<br>

class Reverce <br>
{<br>

    public static void main(String[] args) <br>
    {<br>

        Scanner sc = new Scanner(System.in);<br>
        System.out.println("Enter a number");<br>
        int n, m;<br>
        n = sc.nextInt();<br>
        while (n > 0)<br>
         {<br>
            m = n % 10;<br>
            n = n / 10;<br>
            System.out.print(m);<br>

        }<br>
    }<br>

}<br>
