import java.util.*;<br>

public class Factorial<br>
 {<br>
    public static void main(String[] args)<br>
     {<br>
        Scanner sc = new Scanner(System.in);<br>
        System.out.println("Enter a number");<br>
        int n, fac = 1;<br>
        n = sc.nextInt();<br>

        while (n > 1)<br>
         {<br>
            fac = fac * n;<br>

            System.out.println(fac);<br>
            n--;<br>

        }<br>

    }<br>

}<br>
